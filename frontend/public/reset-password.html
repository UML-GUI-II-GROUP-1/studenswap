<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - StudentSwap</title>
    <link rel="stylesheet" href="styles-reset-password.css">
    <script type="module" src="scripts-reset-password.js"></script>
</head>
body>
    <main>
        <div class="reset-password-container">
            <h1>Reset Your Password</h1>
            <form id="resetPasswordForm">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <button type="button" onclick="resetPassword()">Send Reset Email</button>
            </form>
            <p class="signin-link">
                Remembered your password? <a href="login.html">Sign in</a>
            </p>
        </div>
    </main>
    <script src="scripts-reset-password.js" type="module"></script>
</body>

</html>
