<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - StudentSwap</title>
    <link rel="stylesheet" href="styles-reset-password.css">
    <script type="module" src="firebase-init.js"></script>
    <script type="module" src="scripts-reset-password.js"></script>
</head>
<body>
    <main>
        <div class="reset-password-container">
            <h1>Reset Your Password</h1>
            <form id="resetForm">
                <div class="input-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password" required>
                </div>
                <div class="input-group">
                    <label for="confirmNewPassword">Confirm New Password:</label>
                    <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirm your new password" required>
                </div>
                <button type="submit">Reset Password</button>
            </form>
        </div>
    </main>
</body>
</html>
