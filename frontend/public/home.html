<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentSwap</title>
    <link rel="stylesheet" href="styles/styleHome.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html" class="nav-link">Home</a></li>
                <li><a href="inventory.html" class="nav-link">Inventory</a></li>
                <li><a href="about.html" class="nav-link">About Us</a></li>
                <li><a href="contact.html" class="nav-link">Contact Us</a></li>
                <li><a href="signup.html" class="nav-link">Sign Up</a></li>
                <li><a href="login.html" class="nav-link">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Welcome to StudentSwap!</h2>
        <p>This website is designed for students to buy and sell new/used home goods and furniture. Only students should have access to this website.</p>
        <div class="main-image">
            <img src="img/laptop.webp" alt="Trading Image">
        </div>
    </main>
    <footer>
        <div class="social-links">
            <a href="https://www.facebook.com" target="_blank"><img src="img/facebook.png" alt="Facebook"></a>
            <a href="https://www.twitter.com" target="_blank"><img src="img/twitter.png" alt="Twitter"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="img/instagram.png" alt="Instagram"></a>
            <a href="https://www.tiktok.com" target="_blank"><img src="img/tiktok.png" alt="TikTok"></a>
            <a href="https://www.youtube.com" target="_blank"><img src="img/youtube.png" alt="YouTube"></a>
            <a href="https://www.reddit.com" target="_blank"><img src="img/reddit.png" alt="Reddit"></a>
        </div>
        <p>&copy; 2024 StudentSwap. All rights reserved.</p> 
    </footer>
    <script>
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                document.body.style.transition = 'opacity 0.5s';
                document.body.style.opacity = 0;
                setTimeout(() => {
                    window.location.href = this.href;
                }, 500);
            });
        });
    </script>
</body>
</html>
