<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Listings</title>
    <link rel="stylesheet" href="inventorystyles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <!-- Navigation menu items linking to different pages of the website -->
                <li><a href="Homepage.html">Home</a></li>
                <li><a href="inventory.html">Inventory</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
    </header>

    <div class="container">
        <aside class="sidebar">
            <div class="search-bar">
                <h2>Search Results</h2>
                <div class="form-group">
                    <label for="search">Search</label>
                    <input type="text" id="search" placeholder="Search...">
                </div>
                <div class="newlisting">
                    <button class="newlisting" data-category="all">Create New Listing</button>
            </div>
            <div class="scrollable-content">
                <div class="form-group">
                    <div class="minmax">
                        <label for="min-price">Min Price</label>
                        <input type="number" id="min-price" placeholder="Min">
                </div>
                </div>
                <div class="form-group">
                    <div class="minmax">
                        <label for="max-price">Max Price</label>
                        <input type="number" id="max-price" placeholder="Max">
                </div>
                </div>

                <div id="list1" class="dropdown-check-list" tabindex="100">
                    <span class="anchor">Condition</span>
                    <ul class="items">
                      <li><input type="checkbox" />New </li>
                      <li><input type="checkbox" />Used - Like New</li>
                      <li><input type="checkbox" />Used - Good </li>
                      <li><input type="checkbox" />Used - Fair </li>
                    </ul>
                  </div>

                <div class="form-group">
                    <label>Categories</label>
                    <div class="categories-buttons">
                        <button class="btn category-btn" data-category="all">All</button>
                        <button class="btn category-btn" data-category="vehicles">Vehicles</button>
                        <button class="btn category-btn" data-category="property">Property Rentals</button>
                        <button class="btn category-btn" data-category="apparel">Apparel</button>
                        <button class="btn category-btn" data-category="classifieds">Classifieds</button>
                        <button class="btn category-btn" data-category="electronics">Electronics</button>
                        <button class="btn category-btn" data-category="entertainment">Entertainment</button>
                        
                    </div>
                </div>
                <button class="applyfilters">Apply Filters</button>
            </div>
        </aside>

        <main class="main-content">
            <h1>Item Listings</h1>
            <div class="listings">
                <a href="listing.html" class="listing-item" data-name="Desk" id="listing-desk">
                    <div class="listing-image" style="background-image: url('Images/Desk.jpg');"></div>
                    <div class="listing-info">
                        <h2>Desk</h2>
                        <p>$20</p>
                    </div>
                </a>
                <a href="listing2.html" class="listing-item" data-name="Sofa" id="listing-sofa">
                    <div class="listing-image" style="background-image: url('Images/Sofa.jpg');"></div>
                    <div class="listing-info">
                        <h2>Sofa</h2>
                        <p>$200</p>
                    </div>
                </a>
                <a href="listing3.html" class="listing-item" data-name="Monitor" id="listing-monitor">
                    <div class="listing-image" style="background-image: url('Images/Monitor.jpg');"></div>
                    <div class="listing-info">
                        <h2>Monitor</h2>
                        <p>$100</p>
                    </div>
                </a>
                <a href="listing4.html" class="listing-item" data-name="TV" id="listing-tv">
                    <div class="listing-image" style="background-image: url('Images/TV.jpg');"></div>
                    <div class="listing-info">
                        <h2>TV</h2>
                        <p>$20</p>
                    </div>
                </a>
            </div>
            
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search');
            const listings = document.querySelectorAll('.listing-item');
            
            searchInput.addEventListener('input', function() {
                const searchTerm = searchInput.value.toLowerCase();
    
                listings.forEach(function(listing) {
                    const listingName = listing.getAttribute('data-name').toLowerCase();
    
                    if (listingName.includes(searchTerm)) {
                        listing.style.display = 'block';
                    } else {
                        listing.style.display = 'none';
                    }
                });
            });
        });
    </script>
    
</body>
</html>
