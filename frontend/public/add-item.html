    <main>
        <div class="form-container">
            <h1>Add Item To Sell</h1>
            <form id="addItemForm">
                <div class="input-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="books">Books</option>
                        <option value="electronics">Electronics</option>
                        <option value="furniture">Furniture</option>
                        <option value="kitchenware">Kitchen Ware</option>
                        <option value="Others">Mix Item</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="itemName">Item Name:</label>
                    <input type="text" id="itemName" name="itemName" placeholder="Enter item name" required>
                </div>
                <div class="input-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" placeholder="Enter item description" required></textarea>
                </div>
                <div class="input-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" placeholder="Enter price" required>
                </div>
                <div class="input-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>
                </div>
                <div class="input-group">
                    <label for="image">Image:</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>
                <button type="submit">Add Item</button>
            </form>
        </div>
    </main>
