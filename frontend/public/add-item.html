    <main>
        <div class="add-item-container">
            <h1>Add New Item</h1>
            <form id="add-item-form">
                <div class="form-group">
                    <label for="item-name">Item Name</label>
                    <input type="text" id="item-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="item-price">Price</label>
                    <input type="number" id="item-price" name="price" required>
                </div>
                <div class="form-group">
                    <label for="item-condition">Condition</label>
                    <select id="item-condition" name="condition" required>
                        <option value="new">New</option>
                        <option value="used-like new">Used - Like New</option>
                        <option value="used-good">Used - Good</option>
                        <option value="used-fair">Used - Fair</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="item-description">Description</label>
                    <textarea id="item-description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="item-image">Image</label>
                    <input type="file" id="item-image" name="image" required>
                </div>
                <div class="form-group">
                    <label for="item-category">Category</label>
                    <select id="item-category" name="category" required>
                        <option value="furniture">Furniture</option>
                        <option value="electronics">Electronics</option>
                        <option value="vehicles">Vehicles</option>
                        <option value="property">Property Rentals</option>
                        <option value="apparel">Apparel</option>
                        <option value="classifieds">Classifieds</option>
                        <option value="entertainment">Entertainment</option>
                    </select>
                </div>
                <button type="submit">Add Item</button>
            </form>
        </div>
    </main>
