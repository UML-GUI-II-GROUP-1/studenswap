<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item - StudentSwap</title>
    <link rel="stylesheet" href="styles-add-item.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="inventory.html">Inventory</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h1>Add Item To Sell</h1>
            <form id="addItemForm">
                <div class="input-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="books">Books</option>
                        <option value="electronics">Electronics</option>
                        <option value="furniture">Furniture</option>
                        <option value="kitchenware">Kitchen Ware</option>
                        <option value="Others">Mix Item</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="itemName">Item Name:</label>
                    <input type="text" id="itemName" name="itemName" placeholder="Enter item name" required>
                </div>
                <div class="input-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" placeholder="Enter item description" required></textarea>
                </div>
                <div class="input-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" placeholder="Enter price" required>
                </div>
                <div class="input-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>
                </div>
                <div class="input-group">
                    <label for="image">Image:</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>
                <button type="submit">Add Item</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="social-links">
            <a href="https://www.facebook.com" target="_blank"><img src="facebook.png" alt="Facebook"></a>

            <a href="https://www.youtube.com" target="_blank"><img src="youtube.png" alt="YouTube"></a>
            <a href="https://www.reddit.com" target="_blank"><img src="reddit.png" alt="Reddit"></a>
        </div>
        <p>&copy; 2024 StudentSwap. All rights reserved.</p>
    </footer>
    <script src="scripts-add-item.js"></script>
</body>
</html>
