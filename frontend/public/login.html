<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StudentSwap</title>
    <link rel="stylesheet" href="styles-login.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="form-container" id="loginContainer">
                <h1 class="logo">StudentSwap</h1>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="user@student.uml.edu" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit">Sign in</button>
                    <p><a href="#" id="forgotPasswordLink">Forgot password?</a></p>
                </form>
                <div class="or-divider">
                    <span>or</span>
                </div>
                <button class="uml-email-button" id="umlEmailButton">Sign in with UML Email</button>
                <p class="signup-link">
                    Not registered? <a href="signup.html">Join now</a>
                </p>
            </div>
            <div class="form-container" id="resetPasswordContainer" style="display:none;">
                <h1 class="logo">Reset Password</h1>
                <form id="resetPasswordForm">
                    <div class="input-group">
                        <label for="resetEmail">Email:</label>
                        <input type="email" id="resetEmail" name="resetEmail" placeholder="user@student.uml.edu" required>
                    </div>
                    <button type="submit">Send Reset Link</button>
                    <p><a href="#" id="backToLoginLink">Back to login</a></p>
                </form>
            </div>
        </div>
    </main>
    <script src="scripts-login.js"></script>
</body>
</html>
