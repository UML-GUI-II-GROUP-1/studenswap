<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StudentSwap</title>
    <link rel="stylesheet" href="styles-login.css">
</head>
<body>
    <main>
        <div class="login-container">
            <h1 class="logo">Login</h1>
            <form id="loginForm" onsubmit="event.preventDefault(); login();">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="user@student.uml.edu" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="button" onclick="login()">Login</button>
            </form>
            <p class="signup-link">
                Don't have an account? <a href="signup.html">Sign up</a>
            </p>
            <p class="signup-link">
                Forgot Password? <a href="reset-password.html">Click here</a>
            </p>
        </div>
    </main>
    <script src="scripts-signup.js" type="module"></script>
</body>
</html>
